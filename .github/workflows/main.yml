name: Run main.py on Push

on:
  push:
    branches:
      - main
      - master

jobs:
  run-python:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Run main.py
        run: python main.py
